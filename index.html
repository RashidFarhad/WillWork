<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Social Media Links</title>

<style>
  @font-face {
    font-family: 'Rabar 021';
    src: url('fonts/Rabar_021.ttf') format('truetype');
  }

  body {
    margin: 0;
    height: 100vh;
    background-image: linear-gradient(to right, #1A2980, #26D0CE);
    background-size: 400% 400%;
    animation: gradientMove 10s ease infinite;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Rabar 021', sans-serif;
    color: cyan;
    text-align: center;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 40px;
  }

  .icons {
    display: flex;
    gap: 20px;
  }
.icons img {
  width: 35px;
  height: 35px;
  object-fit: contain;
  filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
  transition: all 0.3s ease;
}


  .icons a {
    width: 60px;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
  
    border-radius: 10px;
    transition: all 0.25s ease;
  }

  .icons svg {
    width: 30px;
    height: 30px;
    
    transition: all 0.25s ease;
  }

  /* Hover colors */
  .icons a.facebook:hover { background: #1877F2; box-shadow: 0 0 15px #1877F2; }
  .icons a.instagram:hover { background: #E1306C; box-shadow: 0 0 15px #E1306C; }
  .icons a.tiktok:hover { background: #e4dddd; box-shadow: 0 0 15px #ffffff; }
  .icons a.snapchat:hover { background: #FFD700; box-shadow: 0 0 15px #ffffff; }
  .icons a.whatsapp:hover { background: #25d366; box-shadow: 0 0 15px #25D366; }

  .icons a:hover {
    border-radius: 50%;
    transform: scale(1.2);
  }

  .icons a:hover svg {
    fill: black;
  }
</style>
</head>

<body>
  <h1> سۆشیال میدیا</h1>

  <div class="icons">
    <a href="https://facebook.com" target="_blank" class="facebook">
   <img src="facebook.png">
    </a>

    <a href="https://instagram.com" target="_blank" class="instagram">
    <img src="insta.png">
    </a>

    <a href="https://tiktok.com" target="_blank" class="tiktok">
      <img src="tiktok.png">
    </a>

    <a href="https://snapchat.com" target="_blank" class="snapchat">
      <img src="snap.png">
    </a>

    <a href="https://wa.me/123456789" target="_blank" class="whatsapp">
      <img src="w.png">
    </a>
  </div>
</body>
</html>
